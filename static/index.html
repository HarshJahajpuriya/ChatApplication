        <a class="navbar-brand" href="/">Chat Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        </button>

                    <div class="title">Mahaverr Gaur</div>
                    <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
                </div>
                <div id="loginSignupBtns">
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal">Login</button>
                    <button class="btn btn-success btn-sm" data-toggle="modal"
                        data-target="#signupModal">Signup</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="loginForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="loginInputMobileNumber">Mobile Number</label>
                            <input type="tel" class="form-control" id="loginInputMobileNumber"
                                aria-describedby="mobileNumberHelp">
                            <!-- <small id="mobileNumberHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="loginInputPassword">Password</label>
                            <input type="password" class="form-control" id="loginInputPassword">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-link btn-sm" style="margin-right: 8px;" data-toggle="modal"
                            data-target="#signupModal">
                            New User? <b>Signup</b></button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- signup modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Signup</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupInputName">Name</label>
                            <input type="text" class="form-control" id="signupInputName" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="signupInputMobileNumber">Mobile Number</label>
                            <input type="tel" class="form-control" id="signupInputMobileNumber"
                                aria-describedby="mobileNumberHelp" maxlength="10">
                            <!-- <small id="mobileNumberHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="signupInputPassword">Password</label>
                            <input type="password" class="form-control" id="signupInputPassword" maxlength="8">
                        </div>
                        <div class="form-group">
                            <label for="signupInputCnfPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="signupInputCnfPassword">
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
